<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="manifest" href="favicon_io/site.webmanifest">

  <title>1-svg-animate</title>
</head>

<body>
  <svg width="300" height="120">
    <rect x="10" y="10" width="100" height="100" fill="cornflowerblue">
      <animate attributeName="x" values="0;200;0" dur="10s" repeatCount="indefinite" />
      <animate attributeName="fill" values="cornflowerBlue;maroon;cornflowerBlue" dur="1s" repeatCount="indefinite" />
    </rect>
  </svg>

</body>

</html>
